<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="login-reg.css">
	<link rel="shortcut icon" type="x icon" href="img/pic2.png">
</head>
<body>
	<img src="img/pic2.png" class="photo">
	<div class="container">
		<h1>Registration Form</h1>
	<form action="login.html">
		<p>User Name</p>
		<input type="text" name="" placeholder="Username" required>
		<p>Email Id</p>
		<input type="email" name="" placeholder="Email Id" required>
		<p>Password</p>
		<input type="password" name="" placeholder="Password" required>
		<br>
		<a href="login.html"><input type="button" name="" value="Cancel"></a>
		<a href="login.html"><input type="submit" name="submit1" value="Submit"></a>
	</form>
	</div>

</body>
</html>
